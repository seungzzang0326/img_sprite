<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite</title>
</head>
<body>
    <div class="title">
        <div class="ori_txt">원본이미지(클릭)</div>
        <img class="ori_img" src="/img/img_sprite.png">
    </div>
    <div class="character">
        <div class="c c1"></div>
        <div class="c c2"></div>
        <div class="c c3"></div>
        <div class="c c4"></div>
    </div>
</body>

</html>

<script>
    //원본 이미지 토글
    $(document).ready(function() {
        $(".ori_txt").click(function() {
            $(".ori_img").toggle();
        });
    });
</script>
